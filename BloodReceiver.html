    <div class="site-section">
      <div class="container">

        <form class="row g-3">
          <div class="col-md-6">
            <label for="FirstNameBloodReception" class="form-label">First Name <span
                style="color: red;">*</span></label>
            <input type="text" class="form-control" id="FirstNameBloodReception" name="FirstNameBloodReception"
              placeholder="First Name" required>
          </div>
          <div class="col-md-6">
            <label for="LastNameBloodReception" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" name="LastNameBloodReception"
              id="LastNameBloodReception">
          </div>

          <div class="col-md-6">
            <br />
            <label class="form-label">
              Age<span style="color: red;">*</span>
            </label>
            <input type="number" class="form-control" placeholder="18 years" id="AgeBloodReception"
              name="AgeBloodReception" min="18" required />

          </div>
          <div class="col-md-6">
            <br />
            <label class="form-label">
              Blood Group<span style="color: red;">*</span>
            </label>
            <div class="row">
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="BloodGroupBloodReception" id="APOSBloodReception"
                    value="A+">
                  <label class="form-check-label" for="APOSBloodReception">
                    A+
                  </label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="BloodGroupBloodReception" id="BPOSBloodReception"
                    value="B+">
                  <label class="form-check-label" for="BPOSBloodReception">
                    B+
                  </label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="BloodGroupBloodReception" id="OPOSBloodReception"
                    value="O+">
                  <label class="form-check-label" for="OPOSBloodReception">
                    O+
                  </label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="BloodGroupBloodReception" id="ABPOSBloodReception"
                    value="AB+">
                  <label class="form-check-label" for="ABPOSBloodReception">
                    AB+
                  </label>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="BloodGroupBloodReception" id="ANEGBloodReception"
                    value="A-">
                  <label class="form-check-label" for="ANEGBloodReception">
                    A-
                  </label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="BloodGroupBloodReception" id="BNEGBloodReception"
                    value="B-">
                  <label class="form-check-label" for="BNEGBloodReception">
                    B-
                  </label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="BloodGroupBloodReception" id="ONEGBloodReception"
                    value="O-">
                  <label class="form-check-label" for="ONEGBloodReception">
                    O-
                  </label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="BloodGroupBloodReception" id="ABNEGBloodReception"
                    value="AB-">
                  <label class="form-check-label" for="ABNEGBloodReception">
                    AB-
                  </label>
                </div>
              </div>

            </div>
          </div>
          <div class="col-md-6">
            <br />
            <label class="form-label" for="MobileBloodReception">
              Mobile<span style="color: red;">*</span>
            </label>
            <input type="number" class="form-control" name="MobileBloodReception" id="MobileBloodReception"
              placeholder="9876543210" required />

          </div>
          <div class="col-md-6">
            <br />
            <label class="form-label" for="EmailBloodReception">
              E-mail<span style="color: red;">*</span>
            </label>
            <input type="email" class="form-control" name="EmailBloodReception" id="EmailBloodReception"
              placeholder="someone@example.com" required />

          </div>
          <div class="col-md-12">
            <br />
            <label class="form-label">Address<span style="color: red;">*</span></label>
            <input type="text" class="form-control" placeholder="Address Line 1" id="AddressLine1BloodReception"
              name="AddressLine1BloodReception" required />
            <br />
            <span>
              <input type="text" class="form-control" placeholder="Addrss Line 2" id="AddressLine2BloodReception"
                name="AddressLine2BloodReception" required>
            </span>
            <br />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="City" id="CityBloodReception" name="CityBloodReception"
              required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="State" id="StateBloodReception"
              name="StateBloodReception" required>
          </div>
          <div class="col-md-6">
            <br />
            <input type="number" class="form-control" placeholder="Pin Code" id="PINBoodReception"
              name="PINBloodReception" required>
          </div>

          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">
                  <br>
                  Upload Presciption<span style="color: red;">*</span>
                </label>
                <input type="file" class="form-control" id="PresciptionBloodReception" name="PresciptionBloodReception"
                  accept="image/*" required>

              </div>

              <div class="col-md-6">
                <label class="form-label">
                  <br>
                  Upload Blood Request Slip<span style="color: red;">*</span>
                </label>
                <input type="file" class="form-control" id="BloodRequestSlipBloodReception"
                  name="BloodRequestSlipBloodReception" required accept="image/*">
              </div>

            </div>
          </div>
          <div class="col-md-12">
            <br>
          </div>
          <input type="submit" id="SubmitBloodReception" name="SubmitBloodReception" class="btn btn-primary"
            style="margin: auto auto;">
      </div>
